    ports:
      - 8051:7051
      - 8053:7053
    volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/org2.trpw.com/peers/peer0.org2.trpw.com/msp:/etc/hyperledger/msp/peer
        - ./crypto-config/peerOrganizations/org2.trpw.com/users:/etc/hyperledger/msp/users
        - ./config:/etc/hyperledger/configtx
