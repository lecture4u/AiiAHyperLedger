      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/f1913d327ce9b122919c894028779ac51ef4473fadd458f449ff55ecb3f832fc_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.trpw.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.org1.trpw.com
    networks:
      - basic

