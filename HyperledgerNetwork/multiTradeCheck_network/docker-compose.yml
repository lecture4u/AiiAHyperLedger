    ports:
      - '9092'
    restart: always
    container_name: kafka3
    depends_on:
      - zookeeper0
      - zookeeper1
      - zookeeper2
    networks:
      - basic
  
  orderer.trch.com:
    container_name: orderer.trch.com
    image: hyperledger/fabric-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
    ports:
      - 7050:7050
    volumes:
        - ./config/:/etc/hyperledger/configtx
        - ./crypto-config/ordererOrganizations/trch.com/orderers/orderer.trch.com/:/etc/hyperledger/msp/orderer
        - ./crypto-config/peerOrganizations/org1.trpw.com/peers/peer0.org1.trpw.com/:/etc/hyperledger/msp/peerOrg1
        - ./crypto-config/peerOrganizations/org2.trpw.com/peers/peer0.org2.trpw.com/:/etc/hyperledger/msp/peerOrg2
        - ./crypto-config/peerOrganizations/org3.trcr.com/peers/peer0.org3.trcr.com/:/etc/hyperledger/msp/peerOrg3
        - ./crypto-config/peerOrganizations/org4.trcr.com/peers/peer0.org4.trcr.com/:/etc/hyperledger/msp/peerOrg4
    depends_on:
      - kafka0
      - kafka1
      - kafka2
      - kafka3
    networks:
      - basic

  peer0.org1.trpw.com:
    container_name: peer0.org1.trpw.com
    image: hyperledger/fabric-peer
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.org1.trpw.com
      - CORE_LOGGING_PEER=debug
      - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer/
      - CORE_PEER_ADDRESS=peer0.org1.trpw.com:7051
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=multitradecheck_network_basic
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/org1.trpw.com/peers/peer0.org1.trpw.com/msp:/etc/hyperledger/msp/peer
        - ./crypto-config/peerOrganizations/org1.trpw.com/users:/etc/hyperledger/msp/users
        - ./config:/etc/hyperledger/configtx
    depends_on:
      - orderer.trch.com
    networks:
      - basic

